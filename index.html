<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-container">
    <h1>Chose your timer</h1>
    <div class="options">
      <div class="option"> 
        <a href="timer.html?minutes=10">
          <img src="img/kirby10.gif" alt="10min">
        </a>
        <p class="time-label">10min</p>
      </div>

      <div class="option"> 
        <a href="timer.html?minutes=30">
          <img src="img/kirby30.gif" alt="30min"> 
        </a>
        <p class="time-label">30min</p> 
      </div>

      <div class="option"> 
        <a href="timer.html?minutes=50">
          <img src="img/kirby50.gif" alt="50min">
        </a>
         <p class="time-label">50 min</p>
      </div>

    </div>
  </div>
</body>
</html>
